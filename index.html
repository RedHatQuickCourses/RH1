  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <style>
    /* Red Hat Display font */
    * {
      font-family: 'Red Hat Display', sans-serif;
    }
    
    /* Custom styles for icon fills */
    .icon-fill {
      fill: currentColor;
    }
    
    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
    
    /* Animated gradient background */
    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .animated-gradient {
      background: #fce3e3;
      background-size: 400% 400%;
    }
    
    /* Floating animation for icons */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    /* Pulse animation */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(238, 0, 0, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(238, 0, 0, 0); }
    }
    
    .pulse-glow {
      animation: pulse-glow 2s infinite;
    }
    
    /* Fade in on scroll */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }
    
    /* Shimmer effect */
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    .shimmer {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 1000px 100%;
      animation: shimmer 2s infinite;
    }
    
    /* Interactive card hover */
    .interactive-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
    }
    
    .interactive-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    /* Sparkle particles */
    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1) rotate(180deg);
      }
    }
    
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite;
    }
    
    /* Number counter animation */
    @keyframes countUp {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .count-animate {
      animation: countUp 0.5s ease-out;
    }
    
    /* Auto-scrolling courses list */
    .courses-scroller-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    
    .courses-scroller-container::before,
    .courses-scroller-container::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 40px;
      z-index: 10;
      pointer-events: none;
    }
    
    .courses-scroller-container::before {
      top: 0;
      background: linear-gradient(to bottom, white, transparent);
    }
    
    .courses-scroller-container::after {
      bottom: 0;
      background: linear-gradient(to top, white, transparent);
    }
    
    .courses-scroller-viewport {
      height: 420px;
      overflow: hidden;
      position: relative;
    }
    
    .courses-scrolling-list {
      animation: courses-scroll 30s linear infinite;
      will-change: transform;
    }
    
    .courses-scrolling-list.paused {
      animation-play-state: paused;
    }
    
    .courses-scrolling-list.fast {
      animation-duration: 15s;
    }
    
    .courses-scrolling-list.faster {
      animation-duration: 8s;
    }
    
    @keyframes courses-scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }
    
    .course-scroll-item {
      margin-bottom: 10px;
    }
  </style>
</head>

      const [isVisible, setIsVisible] = useState(false);
      const [isPaused, setIsPaused] = useState(false);
      const [speedLevel, setSpeedLevel] = useState(0);
      const sectionRef = useRef(null);
      const courseListRef = useRef(null);
      
      // Animated counter effect
      useEffect(() => {
        const targetCount = 10; // Update this with actual course count
        const duration = 2000;
        const steps = 60;
        const increment = targetCount / steps;
        const stepDuration = duration / steps;
        
        let current = 0;
        const timer = setInterval(() => {
          current += increment;
          if (current >= targetCount) {
            setCourseCount(targetCount);
            clearInterval(timer);
          } else {
            setCourseCount(Math.floor(current));
          }
        }, stepDuration);
        
        return () => clearInterval(timer);
      }, []);
      
      // Intersection Observer for scroll animations
      useEffect(() => {
        // Fallback for browsers without IntersectionObserver
        if (typeof IntersectionObserver === 'undefined') {
          const elements = document.querySelectorAll('.scroll-animate');
          elements.forEach((el) => el.classList.add('fade-in-up'));
          return;
        }
        
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('fade-in-up');
                setIsVisible(true);
              }
            });
          },
          { threshold: 0.1 }
        );
        
        const elements = document.querySelectorAll('.scroll-animate');
        elements.forEach((el) => observer.observe(el));
        
        return () => observer.disconnect();
      }, []);
      
      // Mouse wheel handler
      useEffect(() => {
        if (courseListRef.current) {
          const list = courseListRef.current;
          
          const handleWheel = (e) => {
            e.preventDefault();
            list.classList.add('faster');
            clearTimeout(list.wheelTimeout);
            list.wheelTimeout = setTimeout(() => {
              list.classList.remove('faster');
              if (speedLevel === 1) {
                list.classList.add('fast');
              }
            }, 2000);
          };
          
          list.addEventListener('wheel', handleWheel);
          
          return () => {
            list.removeEventListener('wheel', handleWheel);
            if (list.wheelTimeout) clearTimeout(list.wheelTimeout);
          };
        }
      }, [speedLevel]);
      
      // Handle pause/resume
      useEffect(() => {
        if (courseListRef.current) {
          if (isPaused) {
            courseListRef.current.classList.add('paused');
          } else {
            courseListRef.current.classList.remove('paused');
          }
        }
      }, [isPaused]);
      
      // Handle speed changes
      useEffect(() => {
        if (courseListRef.current) {
          courseListRef.current.classList.remove('fast', 'faster');
          if (speedLevel === 1) {
            courseListRef.current.classList.add('fast');
          } else if (speedLevel === 2) {
            courseListRef.current.classList.add('faster');
          }

      return (

            {/* Dynamic Content Based on Tab */}
